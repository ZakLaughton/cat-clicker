<!doctype html>
<html>
<head>
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <sidebar>
        <ul id="cat-list"></ul>
    </sidebar>
    <main>
        <div id="cat">
            <h2 id="cat-name"></h2>
            <p>Clicks: <span id="click-count">0</span></p>
            <img src="" alt="Cat image" id="clicker-image">
        </div>
    </main>
    <aside id="admin-form">
        <button type="button">Admin form</button>
        <form>
            Cat name: <input type="text" name="catname"><br>
            Click count: <input type="number" name="catname"><br>
            Image src: <input type="url" name="catname"><br>
            <button type="button" name="cancel">Cancel</button>
            <button type="submit" name="save">Save</button>
        </form>
    </aside>
    <script src="js/main.js"></script>
</body>
</html>
